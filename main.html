<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        form {
            width: 350px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 6px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name : </label>
		<input type="text" placeholder="Name" id="name">
		<br><br>
		<label for="phone">Phone Number :</label>
		<input type="text"  placeholder="Phone Number" id="phone">
		<br><br>
		<label for="address">Address : </label>
		<input type="text" id="address">
		<br><br>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<br><br>
		<label for="breeds">Please select your preferred breeds :</label><br>
		<select id="multiSelect" multiple>
			<option>Labrador</option>
			<option>German Shephered</option>
			<option>Golden Retriever</option>
			</select>
			<br><br>
			
			<input type="submit" value="Submit" id="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
